apiVersion: v1
kind: SecurityContext
metadata:
  name: mcp-server-security-context
  annotations:
    description: "Pod Security Context for MCP Server based on Kubernetes Pod Security Standards (Restricted)"

---
# Pod Security Context Template
# Apply this to your Deployment/StatefulSet spec.template.spec.securityContext

securityContext:
  # Run as non-root user
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  
  # Prevent privilege escalation
  allowPrivilegeEscalation: false
  
  # Use read-only root filesystem
  readOnlyRootFilesystem: true
  
  # SELinux options (if enabled in cluster)
  seLinuxOptions:
    level: "s0:c123,c456"
  
  # Seccomp profile
  seccompProfile:
    type: RuntimeDefault
  
  # Drop all capabilities
  capabilities:
    drop:
      - ALL
    # Add only required capabilities (if any)
    # add:
    #   - NET_BIND_SERVICE

---
# Example Deployment with Security Context
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: mcp-production
  labels:
    app: mcp-server
    version: "2.0"
    security.hardened: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        version: "2.0"
      annotations:
        # Force pod restart on config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
        # Security annotations
        container.apparmor.security.beta.kubernetes.io/mcp-server: runtime/default
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      # Service account with minimal permissions
      serviceAccountName: mcp-server
      automountServiceAccountToken: false  # Disable if not needed
      
      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Init container for setup tasks
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chmod -R 750 /app-data']
          volumeMounts:
            - name: app-data
              mountPath: /app-data
          securityContext:
            runAsUser: 0  # Need root for chmod
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - FOWNER
      
      containers:
        - name: mcp-server
          image: mcp-server:2.0-hardened
          imagePullPolicy: Always
          
          # Container security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          
          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "2000m"
              ephemeral-storage: "2Gi"
          
          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables from secrets/configmaps
          envFrom:
            - configMapRef:
                name: mcp-server-config
            - secretRef:
                name: mcp-server-secrets
          
          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /var/log/app
            - name: app-data
              mountPath: /app/data
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Startup probe
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: app-logs
          emptyDir:
            sizeLimit: 50Mi
        - name: app-data
          persistentVolumeClaim:
            claimName: mcp-server-data
      
      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
      
      # Host security
      hostNetwork: false
      hostPID: false
      hostIPC: false
      
      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mcp-server
                topologyKey: kubernetes.io/hostname
      
      # Tolerations
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30

---
# Service Account with minimal permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server
  namespace: mcp-production
automountServiceAccountToken: false

---
# PersistentVolumeClaim for application data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-server-data
  namespace: mcp-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3  # Use appropriate storage class
