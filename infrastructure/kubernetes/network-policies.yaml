  namespace: mcp-production
  labels:
    app: admin-ui
spec:
  podSelector:
    matchLabels:
      app: admin-ui
  
  policyTypes:
    - Ingress
    - Egress
  
  # Allow traffic from ingress controller
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  
  # Allow connections to mcp-server and DNS
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # MCP Server API
    - to:
        - podSelector:
            matchLabels:
              app: mcp-server
      ports:
        - protocol: TCP
          port: 8000

